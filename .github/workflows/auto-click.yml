name: Auto Visit Serv00  Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分钟执行一次

jobs:
  visit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Visit website
      run: |
        curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://free-net123.serv00.net
        curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://microke.serv00.net
